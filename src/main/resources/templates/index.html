<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- Start Slider  -->

		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="container">
					<div class="row">
						<div class="col-lg-3">
							<div class="hero__categories">
								<div class="hero__categories__all">
<!--									<i class="fa fa-bars"></i>-->
									<span>All categories</span>
								</div>
								<ul class="header__menu__dropdown">
									<li th:each="c:${categorys}">
										<a class="dropdown-item"
										   th:href="@{'/products?category='+${c.name}}">
											[[${c.name}]]
										</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-lg-9">
							<div class="hero__search">
								<div class="hero__search__form">
									<form action="#">
										<div class="hero__search__categories">
											All Categories
											<span class="arrow_carrot-down"></span>
										</div>
										<input type="text" placeholder="What do yo u need?">
										<button type="submit" class="site-btn">SEARCH</button>
									</form>
								</div>
								<div class="hero__search__phone">
									<div class="hero__search__phone__icon">
										<i class="fa fa-phone"></i>
									</div>
									<div class="hero__search__phone__text">
										<h5>+65 11.188.888</h5>
										<span>support 24/7 time</span>
									</div>
								</div>
							</div>
							<div class="hero__item set-bg" data-setbg="img/hero/banner.jpg">
								<div class="hero__text">
									<span>FRUIT FRESH</span>
									<h2>Vegetable <br />100% Organic</h2>
									<p>Free Pickup and Delivery Available</p>
									<a href="#" class="primary-btn">SHOP NOW</a>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- End Slider  -->

		<!--< Start Category Module -->
		<div class="container">
			<div class="row">
				<p class="text-center">Category</p>
				<div class="col-lg-3 col-md-6 col-sm-6 mix vegetables fresh-meat" th:each="c:${category}">
					<div class="featured__item">
						<div class="featured__item__pic set-bg">
<!--							<img src="img/featured/feature-3.jpg">-->
							<img th:src="@{'img/category_img/'+${c.imageName}}">
							<ul class="featured__item__pic__hover">
								<li><a href="#"><i class="fa fa-heart"></i></a></li>
								<li><a href="#"><i class="fa fa-retweet"></i></a></li>
								<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
							</ul>
						</div>
						<div class="featured__item__text">
							<a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->


		<!-- Start Latest Product Module -->

		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Product</p>

				<div class="col-md-3" th:each="p:${products}">
					<div class="featured__item">
						<div class="featured__item__pic set-bg" >
							<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="">
						</div>
						<div class="featured__item__text">
							<p class="text-center">
								<a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a>
							</p>
						</div>
					</div>
				</div>
	</section>
</body>
</html>
